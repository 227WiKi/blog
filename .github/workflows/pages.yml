name: Pages

# 触发器
on:
  push:
    branches:
      - master # default branch
  workflow_dispatch:

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 缓存 pip 依赖

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Run Auto Translate
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -f auto_translate.py ]; then
            python auto_translate.py
          else
            echo "auto_translate.py not found, skipping..."
          fi


      - name: Commit and Push changes
        run: |
          git config --global user.name '22/7 WiKi Bot'
          git config --global user.email 'bot@227wiki.eu.org'
          
          git add source/_posts/*.md
          
          if ! git diff-index --quiet HEAD; then
            echo "Changes detected, committing..."
            git commit -m "chore: auto translate blog posts [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4 
        with:
          node-version: "18.16.0"
          cache: 'npm'

      - name: 安装 Hexo
        run: |
          export TZ='Asia/Shanghai'
          npm install hexo-cli -g


      - name: 缓存 Hexo Node Modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-v3-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-v3-

      - name: 安装依赖
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        run: |
          npm install gulp-cli -g
          npm install --save

      - name: 生成静态文件
        run: |
          hexo clean
          hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          user_name: 227wiki-bot
          user_email: bot@227wiki.eu.org
          commit_message: ${{ github.event.head_commit.message }}
          full_commit_message: ${{ github.event.head_commit.message }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          allow_empty_commit: true

      
      - name: Azure Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_HILL_043698F00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./public" 
          api_location: "" 
          output_location: "" 
          skip_app_build: true

          