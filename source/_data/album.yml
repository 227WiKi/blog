    - content: ライティングで髪の毛の色が全く違く見えます😭こんなブラウンではないです。でもこれはこれで新しい🤨.さてさてお話は今週の#計算中　のお笑い芸人さんと桜ちゃんがコラボネタを披露したお話しになります。.本当にこれはスカイダイビングよりも緊張したと言っても過言ではありません。前日寝れなかったです😭目を瞑るたびにネタの台本が頭の中をぐるぐるして寝れなくなりました。.本番の何日も前から緊張してたんですが、本番前はもう緊張しすぎて水持っても手が震えて何もできなくなるくらいみんなで緊張してたんですが、ライスさんに「芸人さんってこんなに緊張するんですか😭」って言ったら「緊張するよ〜」って仰ってたんです。😮元々お笑いは大好きだったんですが、それを聞いてさらに好きになりました。本当に人生で今まで感じたことのない色んな緊張が身体中を巡っていて、もうダメだ>_<ってなってたんですが、芸人さんって日々この緊張感の中人の笑顔を第一に考えてるんだなって思ったら本当に感動しました。.ステージに立って人を笑顔にするだけじゃなくて、そのまた上を行って、笑いを起こすって本当に本当に素敵な方々の職業だなって思ってこの収録以来毎日お笑いのネタを見て元気をもらってます。.今までお仕事でご一緒させて頂いた芸人さんみんなカメラのカットがかかった後もずっと現場を笑わせてくれるんです。.お仕事をさせていただくたびに、私もこういう人達みたいに笑顔を与えられる人になりたいなって思っていつも見てます。.ジャンルは違えど！細胞レベルで人として芸人さんを大大リスペクトしてます。.本当にいつも世界に笑いをありがとうございます😊
