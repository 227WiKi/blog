    - content: ツイッターで質問した答えは:天城が手で隠してたメンバーは#海乃るり ちゃんでした！何を撮ってたかな？気になりますね💕.さてさて話はレッスンの後になるんですが、あいなっちとなごみんと帰りました💕そしてね、不意に幸せを感じたんです。3人とも無言で電車に乗って帰ったんだけど、「あ、無言でも全然苦しくないな〜😌」ってとても居心地の良い空間でした💕.「何か話さないとつまらない人間って思われちゃう😖」って思ってしまう性格なので、こうやって居心地の良い無言があると「メンバーって心開いてる相手なんだな〜」ってなって幸せになります😊.アメリカにるり乃さんとかなえると行ったじゃない？前からるり乃さんには暑苦しいくらい躊躇なく甘えに行ってたんだけど、アメリカに3人で行って以来かなえるにも躊躇なくもっと甘えれるようになったの😭.前から甘えてたけどどこまでがオッケーなのかな〜って思ってたんだけど気にすることなくどこまでも多分オッケーだな！って思ってとても嬉しいです💕かなえるへの愛がどんどん増えてって最近は抑えきれないんです🤩溢れ出すかなえる愛🤩.みんな天城に糖分多めな甘甘な世界に住まわせてくれるだ〜🌸
