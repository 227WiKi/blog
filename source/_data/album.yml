    - content: 🌸海のちかくは寒いですけどここはコート無しでも生きていけます💕.今日はTVアニメ「22/7」第5話ですね💕都ちゃん回ということで今日はみずはんとのエピソードをお話ししたいと思います。.いつも夜になると電話をして寝落ち電話をしているんですけど、最近ずっと「サリーちゃんってホンマ運ええからなんか一緒にいれば人生どうにかしてくれる気がすんねん」って言ってくれるんですw.終いには「一生離れんでな😫。。。なぁ今からうち来て？」って夜中2時にいきなり言ってくるんですw「もう終電終わってるよ。。」って言うと「半分タクシー代出すから！」って言うんですけど、いやそこは全額出してくれるんじゃないのかい！っていつもツッコんでますw.とても寂しがり屋なのですね☺️でもサリーはいつも友達とかができても「誘ってめんどくさがられないかな。。」とか「本当に私といて楽しいのかな。。」って思ってしまうタイプなので、みずはんみたいに常に「大好き💕」とか「一緒にいると幸せになれる💕」とか口にして言ってくれる人が本当に本当に嬉しいです🥰サリーもみずはんが大好き💕電話を切る前はいつも「活動頑張ろうね！一緒じゃなきゃやっていけない！」って言い合いながら寝落ちしてますw.本当に大好きなのでこの先もずっと一緒にいられたら嬉しいな💕くらてんコンビの仲の深まりをこれからも見守っていてくれると嬉しいです😊同棲を始める日もそう遠くはないかも！？！？#ナナブンノニジュウニ
