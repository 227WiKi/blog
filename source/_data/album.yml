    - content: バースデーイベントの朗読パートでご用意して頂いた衣装です💕真白なお洋服を着ると天使になった気分になりますね😊.今回の朗読劇は急遽当日に2作品出ることが決まりました👯‍♀️どちらも男の子役、そしてストーリーが隣同士のものになったので違いを出せるか不安だったんですが、男の子役は私の憧れなので精一杯努めさせていただきました！🌸.朗読の裏話としては、天城は緊張をすると元々得意ではないこともあって日本語がただの暗号に見えるという現象が起こって、読めなくなってしまうので、くらてんペアで出た音楽室の朗読は全て丸暗記した状態で挑みました🎶🎄会場の皆さんとのアイコンタクトも意識したので台本から目を離して戻ってきたときにどこを読んでいたか見失っても暗記してるから変な間を作らず進められるという意味でも暗記しとこうと思ってました🧐.そしたらね〜半分行ったところでお客さんから台本に目を戻した瞬間やっぱりセリフ見失いましたね🥺✌️w暗記しててよかったーーーーーーーーーって心の中で冷や汗でした😫.ステージ上でこういう演技をするということは過去の朗読劇以来なかったので、とても嬉しかったです。やっぱり演技が好きだなって思いました。演技が大大大好きだな〜って💕もっともっとがんばります💕
