    - content: 今回のブロマイド撮影とても楽しかったです🌸.お仕事でカメラの前に立つのは何年経っても慣れることなく、まだちょっと苦手です😅でも自分じゃないような感じに思える濃いメイクや、衣装を着ると別人格な気がしてできます。マスクを被ると人間気が強くなるのと一緒ですかね😌とても心強いです。出来ることならずっと着ぐるみを着たまま生活をしたいですね。🤩.話は変わりますが、天城最近日本語を頑張ってます✌️良く皆さんに「実際どれくらい日本語分かってるの？」って聞かれるんですけど、日常会話は全然理解できるんですが早口とかで話されるとこんな感じに聞こえます:✌️(言われてること) 「明日武蔵小杉で打ち合わせあるから各自自分の集合時間確認しておいて下さいね。遅刻厳禁です。その他の連絡は個々に送ります」✌️(天城が聞き取ったところ)「明日　ムサシ(ん？)で打ち合わせあるから　(聞き取れない)時間確認。　遅刻現金です(罰金制度？ん？)その他はここ(どこ？)に送ります」🌸「はーい🙌」で後でるーりーとか色んなメンバーにラインして文字で改めて送ってもらってますw優しい人達です😌というような感じでこの2年間やって参りました💕.計算中で的外れな意見言うからって良く三四郎さんに言われるんですが、ただただ日本語が聞き取れてない中自分の精一杯の日本語力で発言をしてるだけですw困らせようとしてる訳ではないんです😅バラエティーって自分が考えてる間に話進んじゃうから言語に追いつけない時とかは難しいので、最近はいっぱい日本語読んでます。.めげずにこれからもバラエティー頑張りたいと思いますので、藤間桜ちゃん🌸をどうぞよろしくお願いします💕明日はいよいよ桜ちゃんが芸人さんとネタを披露するよ！#計算中
