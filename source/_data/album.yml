    - content: 7年ぶりにオシャレに目覚めた天城なんですが、とりあえずジャージかキャラTで外に出ないことにお母さんが感動してくれているみたいでいっぱい写真撮ってくれますw😂✌️.そしてそして今日から天城パパもまた日本に来ましたwインタビューではよく「声優になる為に1人で日本に来ました」って言ってるけどもはや家族揃って引っ越したって言っても過言ではないくらいこっちに来てくれますw🌸10/11はお父さんの誕生日でアメリカには誰もいなかったから寂しくなって日本に祝いに来たのですね😔🤜🤛😂.ちなみに今年のお母さんの誕生日も家族みんな日本で祝いました😄(お兄ちゃんはいなかったけど😌).とりあえず自立はお預けですね😊✌️.でもまた来週からいなくなっちゃうから寂しくなっちゃうね🥺マネージャーさんに「お母さんいなくなった瞬間反動で一気に落ち込むんかな」ってこの間心配されたんですが、、、きっとその通りでしょう！😅.実家が徒歩2分のところにあったら良かったのにな〜瞬間移動も練習してるけどいつも力が切れて南国の島に落とされちゃいます😭帰ってくるのに一苦労なんだ〜そのせいでお仕事に遅刻しちゃいそうになったりと大変です🥺早く力のコントロール上手くなりたいな😌頑張ります
