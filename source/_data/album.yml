    - content: 今日はお母さんと鉄板焼き屋さんに行ってきました💕💕美味しかった💕最後デザートを2種類から選べたんですが、お母さんと違う種類選んでどちらも味見するという🌸.前持ってた黒いキャスケットを無くしてしまって悲しかったんですが、赤いキャスケット買ってもらいました❤️わ〜い😊✌️.あとね！今日まつ毛パーマをして来たんです！メイクさんオススメの「ビューラー式」というのをしました！根元からクルクルパ〜でとても気に入ってます🌸これでもうビューラーしなくてもまつ毛がずっと上がってるのだ！🙌.いっぱいいっぱいお洋服とかも買ってもらいました🌸早く着たいな〜💕最後にたった1つだけ自分で買ったものが3枚目に写っている「もふもふれんず」のぬいぐるみです🤩れったんが猫のやつを持っていて、とても可愛くて、調べたら耳がないのもあったので、これが天城だ！って思ってずっと探してたんですがどこにもなかったんです😭でも今日帰りにふらっと入ったお店に置いてあって、昔生き別れた子供と再会できた気持ちでした😭とても幸せです🌸今日はいっぱいいっぱい幸せが詰まった1日でした😊帰ったらママとNetflix見て、絵描いて〜、単語の勉強して〜といっぱいします✌️
