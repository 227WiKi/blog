    - content: 朝から証明写真撮ってきた〜この後学校でお友達とお昼に勉強会〜.学生証の写真の自分がおにぎり🍙すぎて見るたびに笑われますwでもそれはそれでおにぎり天城も歴史上にいた天城だから好きでいてほしいですね！！.学生証で思い出したんですが、今の学校での親友は初めて会った時お互い「あ、この子仲良くなれないかも。。。」って思ってたらしいんです！！メンバーで言うとるーりーと天城がオーディション会場で会った時「こっわ！仲良くなれそうにないな。。」ってお互い思ったのと同じようなエピソードですねw親友もるーりーもその頃からは想像もできないくらい仲がいいので、もしかしたら第一印象仲良くなれそうにない子の方が仲良くなる傾向に至るのかな！！！？？.それとも違うところで同じことを思われてた天城自身の第一印象が悪いってことなのかな⁉️⁉️人見知りだから笑顔作ると引きつるし声も出ないからずっと真顔になっちゃうんです😭.よく計算中のスタッフさんやステージ上での天城しか知らないスタッフさん達と個人的にお話しする機会があると100%と言われてもいいくらい「なんか。。こういう感じなんですねw全然違うじゃないですかw」って言われることが多いです.どの天城も別に偽りの自分という訳でもないので調整が難しいですね〜メンバー内で人一倍はしゃいでる自分も、授業中クラスメイトと目も合わせられない自分も、1人が寂しいから夜中親友に泊まりに来てもらう自分も、1人が好きだから1人で温泉旅行行く自分も、全部全部その場その場の自分なので、もしかしたら天城は生まれながらのスパイ気質なのかもしれません！！.シチュエーションによって違う人になれるなんて人生一回っきりなのに何人分生きてるのでしょうか☺️そう考えるととても充実した人生ですね💕.凄い大人しい天城を知ってるクラスメイトと凄くうるさい自分を知ってるメンバーが話した時にはミルクボーイさんの漫才の様な会話が繰り広げられますねww.🤨「アメリカ出身の声優志望らしいのよ」🧐「天城サリーじゃない？」🤨「話さなすぎてアメリカの学校の先生に日本からの留学生って1年間勘違いされてたらしいのよ」🧐「じゃあ天城サリーちゃうな」みたいな！！.場所が変われば人も変わるさ〜もっと知らない自分を知る為にもいっぱい旅しなきゃ！！
