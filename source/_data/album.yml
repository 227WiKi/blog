    - content: 昨日も会ったけど今日も親友と夜ご飯を食べてきました💕イチゴのパフェが美味しすぎて幸せです☺️.今日は新しいメイクをいっぱい買って、途中かなえるにラインをしながら商品を選びました☺️即座に返信をくれるし説明もしてくれるので大好き💕.最近友達とご飯に行くことが多すぎるのでもうちょっと2月からは自炊も頑張ります！！皆さんおすすめな料理とかありますか🥺天城でも作れそうな料理あるかな🥺.最近毎日笑顔が絶えない生活をしてるのでハッピーオーラ満載かもです☺️やっぱり大好きな友達に週4くらいで会ってるからかな！？今日はそんな親友のお姉ちゃんとも会いました☺️やっぱり人生経験豊富なかっこいいお姉ちゃんなのでいつも学びが多いです☺️大人な余裕天城も欲しいな〜.無条件に自分を好きでいてくれる人が近くにいると怖いもの無しに人生頑張れますね！やっぱり色んな自分を知ってくれてる友達達は大きな大きな存在です！！早く恩返しできるようにならなきゃ！！
