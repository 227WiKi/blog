    - content: 今日のレッスン着兼私服のイメージはですね：..ニューヨークに住んでいる学生ジャーナリストです。新聞社にインターンしてるんですが、入りたてなので、雑用ばかり任されているんです。そんなある日、頼まれたオフィス用のスタバのコーヒーとスケボーを🛹片手に歩いていると大事件に遭遇してしまうのです。昔ジャーナリストだった祖父から受け継いだカメラを手にカシャっと写真を撮ると、その音で悪者たちに自分の存在がバレてしまうんですが、小さい頃から住んでいるニューヨークは自分の裏庭同然！速やかに色んな経路を通って逃げ切ります。㊗️オフィスに戻って事件のことを上司に言っても誰も信じてもらえないのですねこれが💁🏻‍♀️ならばしょうがない！自分で事件の真相を突き止めるしかないとスケボー🛹とお爺ちゃんの形見のカメラを持って📸夜の街に繰り出す...みたいな格好です🥰ちなみに主食はガソリンスタンドの⛽️お菓子とガム🍭必需品はエナジードリンクです！#ナナニジ #天城サリー #ootd
