    - content: ☁️☁️☁️.※実は今日、運命のファンデを見つけたので、それはまた今度紹介します。とりあえず現状のです！..【ツヤ肌の作り方】1.下地として①を顔全体に塗り、手で馴染ませ、水を含んだスポンジでトントンと叩き込みます。※sixplusのパフを使っています。2.気になるところにクリームコンシーラーを塗り、水を含んだスポンジで叩き込みます。3.ファンデーションを塗り、肌に馴染ませます。その日の気分で②または③を使います。4.②のときは水を含んだスポンジで、③のときは専用のクッションでトントンと叩き込みます。5.④を【3枚目参照】のところに載せてツヤを出します。6.仕上げに、化粧水をパフに湿るくらい吹きかけ、全体をポンポンして崩れにくくします。..ツヤ肌にはとにかくハイライトが大事⭕️Tゾーンにはツヤ感のあるハイライトはのせずにただの明るめのハイライトをのせています。※今回は省略.ツヤが足りないな〜と思ったら細かいラメのアイシャドウをハイライトを入れたところに重ねるとキラキラして可愛いよ👀✨.「たくさん叩くとツヤが無くなっちゃうのでは？」と思うかもしれませんが、水を含んだパフを使うのでそんなにマットになりません。更にハイライターもあるので安心。後で崩れ方が汚くならないようにすることに意識を持っていっています。..#paulandjoe #ラトゥーエクラファンデーションプライマー #LUNASOL #グロウイングウォータリーオイルリクイド#CLIO #ファンデーション #クッションファンデ #RIMMEL #イルミナイザー #ツヤ肌 #ツヤ肌メイク #ツヤ肌ベースメイク #ハイライトの入れ方
