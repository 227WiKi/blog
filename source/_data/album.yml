    - content: いよいよTVアニメ「22/7」が明日から始まりますね！！.ちょっと昔のお話になるんですが、オーディションを受けた時は何も考えずに、勝手に「アニメあるんだろうな〜☺️！！」って思ってました。グループに入った2016年12月24日、この日から自分の世界が変わるのか〜ってワクワクしてたのを思い出します。.でもレッスンを重ねて活動を続けていく中で、本当にアニメ化が来るのかという不安でいっぱいになっていましたし、思った以上の成果をグループとして出すことができず悩んでいました。.3年前の私は世間を甘く見すぎていましたね。今だから分かります。アニメ化はみんなができる当たり前のことではないということ。私達が5thシングルまでリリースさせていただくことは本当に恵まれているということ。.この3年間応援してくださっていた皆さんがいたから叶ったアニメ化です。心の底から感謝してます。言葉では表せないくらい本当に感謝をしています。.必死になって待ち望んでいたからこそ、本当の意味で心の底から嬉しいですし、より一層関わってくださっている方々、メンバー、そして応援してくださる皆様への感謝の気持ちが溢れます。.TVアニメ「22/7」が私たちにとって新たなスタートポイントになることを信じて、これからも皆さんの側で夢に向かって頑張っていきたいです！.ついに明日！2020年1月11日から放送開始です！是非見てください！！#ナナブンノニジュウニ
