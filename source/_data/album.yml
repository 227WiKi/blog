    - content: 今日は学校へ行って親友に会ってきて、お仕事行って、夜また親友に連絡してご飯について来て貰いました💕.くらてんでもお話ししましたが天城の大好きな親友に素敵なプリンスができたんです🌸もうわがままに会いたいって言っても来てくれないのか。。会う頻度少なくなっちゃうな。。って思ってたんですが土曜日に会い、今日も会い、明日も会うし木曜日も会います！この間軽井沢に行った時も2人でジュエリーショップに入って友達リング買おう！ってなったんですが、どうしても２つをくっつけるとハート型の模様が出来上がるリングが可愛くて、一緒に買ってしました！.皆さんは知っていますか！？実は薬指は結婚限定ではなく！人との関係を結びつけるという意味があるらしいんです！まぁだから結婚指輪をはめる指でもあるんでしょうが。。。それはさておき！！その意味を知った私達はじゃあ薬指にはめよう！！2人の関係性は一生だね〜💕ってなったんですがお会計前に我に帰り、流石にこれはあかんなってなって人差し指へと偏向しました。.あまり指輪は定期的につけるタイプではなかったんですが、最近は毎日欠かさずつけてます☺️見るたびに幸せになる☺️こんなにずっと一緒にいたいって思える友達がいるのは幸せですね🌸天城がいつまでもハッピーでいられるのはそんな子のおかげです💕.いつか天城も皆さんにとってのハッピーの源になれますように💕
