    - content: 🌸「約束に咲く花」藤間桜ちゃん。。同じ春生まれ、そして同じお婆ちゃん子としてはとても重なることが多かったです。.ちょうど去年の春、お兄ちゃんが日本に遊びに来てくれていた時期ですかね。私1人だけお婆ちゃんの家に早く着いてまったりしていた時があったんですが、目の前でお婆ちゃんが倒れたんです。.よくお母さんが学校から帰ってくると倒れるふりをしてたのでお婆ちゃんも同じことするのかって一瞬思ったんですけど、そんなことをする様な人ではないということに気づいて急いで救急車に電話をしようとしたんですけど、日本の救急車の番号が分からなくて110に電話をしたらここじゃないですって言われてしまって、再度救急車の番号を教えてもらって電話をしたんです.そしたら次なるトラブルです。救急車に電話してもお婆ちゃんの家の住所が分からなくて言えなかったんです。ここまで来ると大パニックすぎて何をしたら良いのか分からなかったんですが、従姉妹に電話をしてそこから家に救急車を呼んでもらうことができて無事お婆ちゃんと一緒に病院へ迎えました。.今はまた元気にしているんですが、自分の中ではその出来事がとても記憶に刻まれていて、何度桜ちゃんのお婆ちゃんの病室のシーンを演じても本当に泣いてしまっていたので、シーンごと別に撮っていただくことになりました。.桜ちゃんのお婆さんがお亡くなりになった際にも、泣くのではなく「あっ。。」と病室で息の様な演技になったのも、私自身待合室でお婆ちゃんのことを待っていた際に、起こったことがショックすぎて、隣でお兄ちゃんや従姉妹が後から来て泣いていた時もただただ信じられないという気持ちが勝ってしまって涙が出てこなかったので、人間っていきなり信じられないことが起こると息を飲むことしかできないのではないかと思い、そういう演じ方になりました。.本当に月の半分以上はお婆ちゃんの家にいるくらいお婆ちゃん子なので、今は元気になって一緒にナナニジのアニメが見れてとても嬉しいです😊.ちなみにそんなお婆ちゃんは日本舞踊をやっているのでさくらお婆さまみたいに「和」という言葉がとても似合うお婆ちゃんなんです💕🕺🏻💃🏻#ナナブンノニジュウニ
