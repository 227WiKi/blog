    - content: 台風の影響で土日急遽お仕事がお休みになりました🌸ここ最近ずっとお婆ちゃんの家に来てるので、お父さんから「台風来てるんやったらバーバの所行ったほうがええよ」ってラインが来たので既にお母さんと一緒にお婆ちゃんの家でNetflixしてる写真を送りました🤳10/11はお父さんの誕生日だったんだ〜🎉日本に来たら祝います🌸天城ママも9月の初めに来て9月下旬に帰る予定だったんですが、毎度恒例の「一緒にアメリカ帰る😭」の結果10月いっぱいいてくれることになりました😩予定通りに帰れたことのない天城ママです。中々一人暮らしは無理ですね🥳一人暮らしと言えば！お兄ちゃんがフランス🇫🇷から帰ってきたみたいです！この間話した時は日本でちょっと働くのもいいかなって言ってたのにニューヨーク🗽で働きたくなったみたいでもう来月からお引越しだそうです。また会えなくなるね〜🤨.話は変わりますが、部屋を断捨離してからもう時間が経つのですが、継続的にずっときれいです💕部屋の乱れは心の乱れって本当だなってつくづく思うので、これからも「あなたの家行っていいですか？」的な取材がいきなり来ても即答でオッケーできるくらいな部屋にし続けたいと思います💕おやすみなさい⭐
